name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*.theme.css"
          makeLatest: true
          generateReleaseNotes: true